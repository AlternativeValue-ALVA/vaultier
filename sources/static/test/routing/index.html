<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
          rel="stylesheet">

    <script src="../../../lib/jquery/jquery.js"></script>
    <script src="../../../lib/handlebars/handlebars.js"></script>
    <script src="../../../lib/ember/ember.js"></script>
    <script src="../../../lib/ember/ember-data.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>

    <script src="/static/hbs/page1.js"></script>
    <script src="/static/hbs/wrapper.js"></script>

    <script src="app.js"></script>

</head>
<body>


<script type="text/x-handlebars">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Bloggr</a>
            <ul class="nav">
                <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
                <li>{{#link-to 'about'}}About{{/link-to}}</li>
                <li>{{#link-to 'page1'}}Page1{{/link-to}}</li>
            </ul>
        </div>
    </div>

    {{ outlet }}
</script>

<script type="text/x-handlebars" id="posts">
    ABOUT
</script>


<script type="text/x-handlebars" id="about">
    POSTS
</script>


</body>
</html>
